# Dataset
# =======
dataset: RosslerDownstreamDataset
trials: 10

# Dataset Parameters
# ==================
T: 400
dt: .05
N: 100
alpha: .2
beta: .2
gamma: 5.7
bernoulli_p: 1.
g_i: .1 # Feedforward gain
g_r: 4. # Recurrent gain
lambda: 1.
recorded: 10

# Stimulation Parameters
# ======================
T_stim: 200
stim_d: .2
rest_d: 1.
amplitude_c: 5
repetition: 5
fraction_stim: 1
n_record: 1


# Analysis Parameters
# ===================
indices: [fcf, te, ngc, mgc, gc, ic]

# GC Parameters
max_lag: 2

# FCF Parameters
test_ratio: .1
tau: 1
D: 10
n_neighbors: 5
n_surrogates: 40
pval_thresh: .05

# IC Parameters
bin_size: 10
skip_pre: 0
skip_pst: 0
intcnn_method: aggr_ks

# NGC Parameters
mx: 10
my: 10


# Visualization Parameters
# ========================
visualizations: [
    visualize_adjacency,
    visualize_rates,
    visualize_stim_protocol
]

fontsize: 10

cmap_fcf: cool
cmap_te: binary
cmap_mgc: binary
cmap_gc: binary
cmap_egc: binary
cmap_ngc: binary
cmap_ic: copper
